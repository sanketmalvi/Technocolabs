<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>
<body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <form action="story.html" method="GET">
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required placeholder="e.g., Lion" value="Lion">
            <br>
        
            <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2" required placeholder="e.g., Elephant" value="Elephant">
            <br>
    
            <label for="animal-3">One More Animal:</label>
            <input type="text" id="animal-3" name="animal-3" required placeholder="e.g., Giraffe" value="Giraffe">
            <br>
    
            <label for="adj-1">Adjective (past tense):</label>
            <input type="text" id="adj-1" name="adj-1" required placeholder="e.g., Roared" pattern="[a-zA-Z]+" minlength="3" value="Roared">
            <br>
    
            <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" id="verb-1" name="verb-1" required placeholder="e.g., Running" pattern="[a-zA-Z]+" minlength="3" value="Running">
            <br>
    
            <label for="num-1">Number:</label>
            <input type="number" id="num-1" name="num-1" required placeholder="e.g., 5" min="1" value="5">
            <br>
    
            <span>Yes or No:</span><br>
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Yes</label>
           
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label>
            <br>
    
            <label for="speed">Relative speed (ends in -er):</label>
            <select name="speed" id="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
            </select>
            <br>
    
            <label for="quote">Motivational Quote:</label>
            <input type="text" id="quote" name="quote" list="quote-choices" required placeholder="e.g., Winners never quit" minlength="5">
    
            <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="success is not final"></option>
            </datalist><br>
    
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" rows="8" cols="40" required placeholder="Write your message here..." minlength="10">Always strive for greatness!</textarea><br>
            <br>
    
            <input type="submit" value="Form My Story!">
        </form>
        
      </section>
      
      <script src="main.js"></script>
</body>
</html>
